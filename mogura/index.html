<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モグラたたき</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/mogura.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
</head>

<body>
    <header class="header">
        <h1>モグラたたきゲーム</h1>
    </header>
    <main class="container">
        <div id="game_status_view">
            <div id="timer_view">
                <h3>タイマー：<span id="timer_count">0</span></h3>
            </div>
            <div id="hits_view">
                <h3>Mogura討伐数：<span id="hits_count">0</span></h3>
            </div>
        </div>
        <div class="row">
            <div id="log" class="col-12 order-md-2 col-md-4 p-0 shadow">
                <li id="logContent" class="list-group-item">履歴が表示されます。</li>
                <ol id="logList-ol" class="list-group list-group-numbered"></ol>
            </div>
            <table id="board" class="col-12 order-md-1 col-md-8 shadow">
                <tr>
                    <td><img class="hole" src="./img/none.png" alt="hole-img"></td>
                    <td><img class="hole" src="./img/none.png" alt="hole-img"></td>
                    <td><img class="hole" src="./img/none.png" alt="hole-img"></td>
                </tr>
                <tr>
                    <td><img class="hole" src="./img/none.png" alt="hole-img"></td>
                    <td><img class="hole" src="./img/none.png" alt="hole-img"></td>
                    <td><img class="hole" src="./img/none.png" alt="hole-img"></td>
                </tr>
                <tr>
                    <td><img class="hole" src="./img/none.png" alt="hole-img"></td>
                    <td><img class="hole" src="./img/none.png" alt="hole-img"></td>
                    <td><img class="hole" src="./img/none.png" alt="hole-img"></td>
                </tr>
            </table>
        </div>
        <div id="game_control">
            <button id="gameStart-btn" type="button">Start</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
